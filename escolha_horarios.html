<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha de Horários</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/escolha_horarios.css">
</head>

<body>
    <header>
        <img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-arrow-back-512.png" alt="seta retorno"
            class="seta">
        <h1>
            NuSearch
        </h1>
        <img src="https://cdn-icons-png.flaticon.com/512/630/630886.png" alt="configs" class="config">
    </header>

    <main class="agendamento">
        <section class="horarios">
            <section>
                <h2 class="borda">9h00</h2>
                <h2 class="borda">13h30</h2>
                <h2 class="borda">17h00</h2>
            </section>

            <section>
                <h2 class="borda">9h30</h2>
                <h2 class="borda">15h00</h2>
                <h2 class="borda">18h00</h2>
            </section>

            <section>
                <h2 class="borda">12h00</h2>
                <h2 class="borda">16h00</h2>
                <h2 class="borda">19h00</h2>
            </section>
        </section>
        <h2 class="funcionamento">Funcionamento:</h2>
        <h2 class="data">9h00 - 19h00</h2>
        <h2 class="data">Segunda a Sábado</h2>
    </main>

    <footer>
        <img src="https://cdn-icons-png.flaticon.com/512/1946/1946488.png" alt="inicio" class="home">
        <img src="https://cdn-icons-png.flaticon.com/256/3917/3917132.png" alt="busca" class="search">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Heart_coraz%C3%B3n.svg/768px-Heart_coraz%C3%B3n.svg.png"
            alt="coração" class="heart">
        <img src="https://cdn.icon-icons.com/icons2/935/PNG/512/weekly-calendar-outline-event-interface-symbol_icon-icons.com_73108.png"
            alt="agenda" class="agenda">
        <img src="https://cdn.iconscout.com/icon/free/png-256/free-dinner-plate-2-532639.png?f=webp" alt="dieta"
            class="plate">
    </footer>

</html>
