<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha agenda</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/minha_agenda.css">
</head>
<body>
    <header>
        <img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-arrow-back-512.png" alt="seta retorno" class="seta">
        <h1>
            NuSearch
        </h1>
        <img src="https://cdn-icons-png.flaticon.com/512/630/630886.png" alt="configs" class="config">
    </header>
    <main class="minha-dieta">
        <section class="container">
            <div class="texto">
                <h2>Café da manha</h2>
                <h2 class="hora">Horário: 07:10</h2>
            </div>
           <div class="seta-baixo">
                <img src="https://www.iconpacks.net/icons/2/free-arrow-down-icon-3101-thumb.png" alt="seta pra baixo" >   
           </div> 
           
        </section>
        <section class="container">
            <div class="texto">
                <h2>Lanche da Manhã</h2>
                <h2 class="hora">Horário: 10:30</h2>
            </div>
           <div class="seta-baixo">
                <img src="https://www.iconpacks.net/icons/2/free-arrow-down-icon-3101-thumb.png" alt="seta pra baixo" >   
           </div>
        </section>
        <section class="container">
            <div class="texto">
                <h2>Almoço</h2>
                <h2 class="hora">Horário: 12:30</h2>
            </div>
           <div class="seta-baixo">
                <img src="https://www.iconpacks.net/icons/2/free-arrow-down-icon-3101-thumb.png" alt="seta pra baixo" >   
           </div>
        </section>
        <section class="container">
            <div class="texto">
                <h2>Lanche da tarde</h2>
                <h2 class="hora">Horário: 15:30</h2>
            </div>
           <div class="seta-baixo">
                <img src="https://www.iconpacks.net/icons/2/free-arrow-down-icon-3101-thumb.png" alt="seta pra baixo" >   
           </div>
        </section>
        <section class="container">
            <div class="texto">
                <h2>Jantar</h2>
                <h2 class="hora">Horário: 19:30</h2>
            </div>
           <div class="seta-baixo">
                <img src="https://www.iconpacks.net/icons/2/free-arrow-down-icon-3101-thumb.png" alt="seta pra baixo" >   
           </div>
    
    </main>
    <footer>
        
        <img src="https://cdn-icons-png.flaticon.com/512/1946/1946488.png" alt="inicio" class="barra home">
        <img src="https://cdn-icons-png.flaticon.com/256/3917/3917132.png" alt="busca" class="barra search">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Heart_coraz%C3%B3n.svg/768px-Heart_coraz%C3%B3n.svg.png" alt="coração" class="barra heart">
        <img src="https://cdn.icon-icons.com/icons2/935/PNG/512/weekly-calendar-outline-event-interface-symbol_icon-icons.com_73108.png" alt="agenda" class="barra agenda">
        <img src="https://cdn.iconscout.com/icon/free/png-256/free-dinner-plate-2-532639.png?f=webp" alt="dieta" class="barra plate">
        
    </footer>
</body>
</html>
