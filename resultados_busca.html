<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Resultados da Busca </title>

    <link rel="stylesheet" href="CSS/resultado_busca.css">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style_padrão.css">
</head>

<body>

    <header class="cabeçalho">
        <img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-arrow-back-512.png" alt="seta retorno" class="seta">
        <h1 class="logo">
            NuSearch
        </h1>
        <img src="https://cdn-icons-png.flaticon.com/512/630/630886.png" alt="configs" class="config">
    </header>
    
    <main>


        <section class="results">

            <h2 class="Nutricionistas"> Seus Nutricionistas </h2>
            <img src="IMG/seta_baixo.png" alt="seta_baixo" class="seta_baixo">
        </section>


        <section class="opcao">
 
            <ul class="linha"> 

                <li><img src="IMG/perfil.png" alt="Perfil Médico" class="foto_medico"></li>
                <li>

                    <ul class="coluna">   
                        
                        <li> <h3> Daniel Coimbra</h3></li>
                        <li> <h3> Coimbra LifeUP</h3></li>
                    
                    </ul>
                </li>
            </ul>
            
            <ul class="coluna">
                
                <li class="linha"> 
                    <img src="IMG/home_icon.png" alt="Distância" class="icone_ilustra">
                    <h2 class="align_center"> 2km </h2>
                </li>

                <li class="linha"> 
                    <img src="IMG/price_icon.png" alt="preço" class="icone_ilustra">
                    <h2 class="align_center"> R$600 </h2>
                </li>

                <li class="linha"> 
                    <img src="IMG/star.png" alt="Avaliação" class="icone_ilustra">
                    <h2 class="align_center"> 5/5 </h2>
                </li>

            </ul>
            

            


        
        </section>


    </main>

    <footer>
        <img src="https://cdn-icons-png.flaticon.com/512/1946/1946488.png" alt="inicio" class="barra home">
        <img src="https://cdn-icons-png.flaticon.com/256/3917/3917132.png" alt="busca" class="barra search">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Heart_coraz%C3%B3n.svg/768px-Heart_coraz%C3%B3n.svg.png" alt="coração" class="barra heart">
        <img src="https://cdn.icon-icons.com/icons2/935/PNG/512/weekly-calendar-outline-event-interface-symbol_icon-icons.com_73108.png" alt="agenda" class="barra agenda">
        <img src="https://cdn.iconscout.com/icon/free/png-256/free-dinner-plate-2-532639.png?f=webp" alt="dieta" class="barra plate">
    </footer>
</body>
</html>
